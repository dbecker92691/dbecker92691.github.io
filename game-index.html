<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container'>
        <div class="row scoreboard justify-content-center">
                <h2 class='timer'>Timer:</h2>
                <h2 class='lives'>Lives:</h2>   
            </div>
            <div class="row game justify-content-center">  

            </div>
            <div class='gamebuttons col-md-4'>
                <button class="startGame btn btn-primary center-block">Start</button>            
                <button class="playagain btn btn-primary center-block">Play Again?</button>
            </div>
            <div class="instructions">
                <h2>Instructions</h2>
                <p>1. Use arrows to navigate your way around planes.</p>
                <p>2. Do not hit the planes.</p>
                <p>3. Every 30 seconds the planes will move faster.</p>
                <p>4. You get three lives, use them wisely.</p>
            </div>
        </div>
<script src='scripts/app.js'></script>
</body>
</html>
